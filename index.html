<!DOCTYPE html>
<html>
    <head>
        <title>Halloween Hangman</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--LINK TO BOOTSTRAP-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
       <!--LINK TO GOOGLE FONTS-->
       <link href="https://fonts.googleapis.com/css?family=Bangers|Creepster|Nosifer" rel="stylesheet">
        <!--LINK TO CSS-->
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <!--LINK TO CSS RESET-->
         <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    
    </head>
    <body>
        <div class="container" id="content-body">
            <div class="row" id="main-content">
                <div class="col-lg-12">
                    <div class="page-header">
                        <h1 id="title">Hangman</h1>
                        <h2 id="subtitle">Halloween Edition</h2>
                    </div>
                    <div class="row">
                        <div class="col-md-6" id="prompts-images">
                            <img id="survivor" src="assets/images/halloween-survivor.jpg" alt="Pumpkins that Say Winner">
                            <img id="victim" src="assets/images/losers club.png" alt="Welcome to the Losers Club">
                            <img id="halloween-pic" src="assets/images/sabrina.jpg" alt="Halloween Party">    
                        </div>
                        <div class="col-md-6" id="hangman-game">
                            <h2 id="start-prompt">PRESS ANY KEY TO GET STARTED!</h2>
                            <h2>WINS</h2>
                            <h3 id="wins"></h3>
                            <h2>CURRENT WORD</h2>
                            <h3 id="currentWord"></h3>
                            <h2>NUMBER OF GUESSES REMAINING</h2>
                            <h3 id="remainingGuesses"></h3>
                            <h2>LETTERS ALREADY GUESSED</h2>
                            <h3 id="wrongGuess"></h3>
                        </div>
                    </div>
                </div>       
            </div>
        </div>
    <!--LINK TO JAVASCRIPT-->
    <script type="text/javascript" src="assets/javascript/game.js"></script>
    </body>
</html>
